<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    
    <!--Changes the icon in the page's title bar -->        
    <link rel="icon" href="https://cdn.glitch.global/5ade2487-8a6a-42e6-87f6-cc0e10b48193/thumbnails%2Fmanga.png?1724980091027" />    

    <!--Changes the title in the page's title bar -->
    <title>Manga Go!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/book-formatting.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
  </head>
  
  <body style= "background-color: rgb(241, 244, 253)">
    
    <!-- this is the start of content -->
    <div class= "header">
      <div class="left-side">
        <img class= "website-icon" src="https://cdn.glitch.global/5ade2487-8a6a-42e6-87f6-cc0e10b48193/thumbnails%2FManga%20(1).png?1724980813314" />
      </div>
      <div class= "middle-section">
        <input class="search-box" type="text" placeholder= "Search for awesome mangas!">
      </div>
      <div class="right-section">
        <button class="shopping-cart-button">
          <img class="shopping-cart-icon" src= "https://cdn.glitch.global/5ade2487-8a6a-42e6-87f6-cc0e10b48193/thumbnails%2Fshopping-cart.png?1725067326651"/>
        </button>
        <div class="user-section">
          <button class="user-profile-button">
          <img class="user-profile-icon" src= "https://cdn.glitch.global/5ade2487-8a6a-42e6-87f6-cc0e10b48193/thumbnails%2Fuser.png?1725068145989">
          </button>
          <p class="welcome-banner">
          Welcome, Steven!
          </p>
        </div>
      </div>
    </div>
    
    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 80px;
        margin-top: 150px;
        margin-left: 45px;
        margin-bottom: 60px;
      ">
      <div class="book">
      <img class="book-image" src="https://cdn.glitch.global/5ade2487-8a6a-42e6-87f6-cc0e10b48193/thumbnails%2Fbook-1.png?1725078386281">
    </div>
    </div>
